<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Exibindo as mensagens de erro gerais, se houver -->
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<body class="bg-light">


    <div class="container text-center mt-5">
        <h1 class="mb-4">Bem-vindo à página inicial!</h1>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'lista_estudantes' %}" class="btn btn-outline-primary w-100">Ir para Estudantes</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'criar_estudante' %}" class="btn btn-outline-primary w-100">Criar Novo Estudante</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'lista_posts' %}" class="btn btn-outline-primary w-100">Ir para Posts</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'lista_posts_cvb' %}" class="btn btn-outline-primary w-100">Ir para Posts CVB</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'registro' %}" class="btn btn-outline-primary w-100">Registrar Novo Usuário</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'perfil' %}" class="btn btn-outline-primary w-100">Meu Perfil</a>
            <li class="list-group-item">
                <a href="{% url 'admin:index' %}" class="btn btn-outline-primary w-100">Ir para Admin</a>
            </li>
            </li>
        </ul>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
