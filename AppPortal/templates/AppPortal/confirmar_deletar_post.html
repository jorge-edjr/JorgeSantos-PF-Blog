{% extends "base.html" %}


{% block title %}Confirmar  Exclusão{% endblock %}


{% block content %}
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Você tem certeza que deseja deletar o post "{{ post.titulo }}"?</h2>


            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg me-2">Deletar</button>
                    <a href="{% url 'lista_posts' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
