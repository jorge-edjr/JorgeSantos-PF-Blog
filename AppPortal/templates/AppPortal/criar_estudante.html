{% extends 'base.html' %}


{% load widget_tweaks %}


{% block title %}Criar Estudante{% endblock %}


{% block content %}
    <h1>Criar Novo Leitor</h1>
   
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
       
        <div class="mb-3">
            <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
            {{ form.nome|add_class:"form-control" }}
        </div>
       
        <div class="mb-3">
            <label for="{{ form.sobrenome.id_for_label }}" class="form-label">Sobrenome</label>
            {{ form.sobrenome|add_class:"form-control" }}
        </div>
       
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email|add_class:"form-control" }}
        </div>
       
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
